title: Bard
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          always_show_set_button: false
          sets:
            images:
              display: 'Add Images'
              fields:
                -
                  handle: images
                  field:
                    sets:
                      asset:
                        display: 'Add Image'
                        fields:
                          -
                            handle: image_title
                            field:
                              input_type: text
                              display: 'Title'
                              type: text
                              icon: text
                              listable: hidden
                          -
                            handle: url
                            field:
                              display: URL
                              type: link
                              icon: link
                              listable: hidden
                          -
                            handle: logo
                            field:
                              mode: grid
                              container: designs
                              restrict: true
                              allow_uploads: true
                              max_files: 1
                              display: Logo
                              type: assets
                              icon: assets
                              listable: hidden
                              folder: logos
                    display: Images
                    type: replicator
                    icon: replicator
                    listable: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
