title: Drawing
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: drawings
        field:
          mode: grid
          container: drawings
          restrict: false
          allow_uploads: true
          display: Drawings
          type: assets
          icon: assets
          listable: hidden
      -
        handle: drawing_links
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: image_url
                  field:
                    input_type: text
                    antlers: false
                    display: 'Image URL'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
          display: 'Drawing Links'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
